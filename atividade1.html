<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formas de Pagamento</title>
  <link rel="stylesheet" href="estilo.css" />
</head>

<body>

  <h1>Formas de Pagamento</h1>

  <div class="pagamento-container">

    <!-- Cartão de Crédito -->
    <div class="form-container">
      <img src="https://cdn-icons-png.flaticon.com/512/196/196561.png" alt="Cartão de Crédito" class="payment-image">
      <h2>Cartão de Crédito</h2>
      <form action="obrigado.html" method="GET">
        <label for="nome">Nome no Cartão</label>
        <input type="text" id="nome" name="nome" required>

        <label for="numero">Número do Cartão</label>
        <input type="text" id="numero" name="numero" maxlength="19" placeholder="xxxx xxxx xxxx xxxx" required>

        <div class="row">
          <div>
            <label for="validade">Validade</label>
            <input type="text" name="validade" placeholder="MM/AA" inputmode="numeric" pattern="[0-9/]*" required>

          </div>
          <div>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" maxlength="4" required>
          </div>
        </div>
        <button type="submit">Finalizar Pagamento</button>
      </form>
    </div>

    <!-- PayPal -->
    <div class="form-container">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174861.png" alt="PayPal" class="payment-image">
      <h2>PayPal</h2>
      <form action="obrigado.html" method="GET">
        <label for="nome">Email:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <p style="margin-bottom: 48px;">Clique abaixo para pagar com Paypal.</p>
        <button type="submit">Pagar com PayPal</button>
      </form>
    </div>

    <!-- Boleto -->
    <div class="form-container">
      <img
        src="https://png.pngtree.com/png-vector/20221104/ourmid/pngtree-coast-file-payment-bill-vector-png-image_40223492.jpg"
        alt="Boleto Bancário" class="payment-image">
      <h2>Boleto Bancário</h2>
      <p style="font-size: 20px; color: #555; margin-top: 30px;">
        Após o pagamento, a compensação pode levar até 3 dias úteis. Você receberá uma confirmação por e-mail.
      </p>
      <p style="margin-bottom: 90px;">.</p>
      <a href="gerar-boleto.html">
        <button type="button">Gerar Boleto</button>
      </a>
    </div>

  </div> 
</body>

</html>

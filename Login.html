<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Registro</title>
  <link rel="stylesheet" href="estilo-login.css" />
</head>
<body>

  <input type="checkbox" id="toggle-form" />

  <div class="container">

    <!-- Formulário de Login -->
    <form class="form-login" action="index.html">
      <h2>Entrar</h2>
      <label for="email-login">Email:</label>
      <input type="email" id="email-login" name="email" required>

      <label for="senha-login">Senha:</label>
      <input type="password" id="senha-login" name="senha" required>

      <button type="submit">Entrar</button>
      <label for="toggle-form" class="toggle-link">Não tem conta? Registrar-se</label>
    </form>

    <!-- Formulário de Registro -->
    <form class="form-register" action="index.html">
      <h2>Registrar</h2>
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email-register">Email:</label>
      <input type="email" id="email-register" name="email" required>

      <label for="senha-register">Senha:</label>
      <input type="password" id="senha-register" name="senha" required>

      <button type="submit">Registrar</button>
      <label for="toggle-form" class="toggle-link">Já tem conta? Entrar</label>
    </form>

  </div>

</body>
</html>
